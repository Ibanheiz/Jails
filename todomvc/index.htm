<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<title>Jails â€¢ TodoMVC</title>

	<link rel="stylesheet" href="assets/css/base.css" />
	<link rel="stylesheet" href="assets/css/app.css" />

	<script type="text/javascript">
		document.documentElement.className = 'js';
		var global = { page :'apps/todomvc' };
	</script>
	<script type="text/javascript" data-main="assets/js/config" src="//goo.gl/K7ylDo" defer async></script>
</head>

<body data-app="todomvc" class="all">

	<section id="todoapp" data-controller="todos" data-template>

		<header id="header" data-component="newentry">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus />
		</header>

		<section id="main" data-if="has_todos">

			<input id="toggle-all" type="checkbox" data-attr="{{toggle_all}}" />
			<label for="toggle-all">Mark all as complete</label>

			<ul id="todo-list" data-each="todos">

				<li data-component="todo" data-id="{{id}}" class="{{state}}">
					<div class="view">
						<input class="toggle" type="checkbox" data-attr="{{checked}}" />
						<label data-value="value" />
						<button class="destroy" />
					</div>
					<input class="edit" value="{{value}}" />
				</li>
			</ul>
		</section>

		<footer id="footer" data-component="footer-todo" data-if="has_todos">

			<span id="todo-count">
				<strong data-value="count">0</strong>
				<span data-out="{{count}} != 1? 'items':'item'">items</span> left
			</span>

			<ul id="filters">
				<li><a href="#/">All</a></li>
				<li><a href="#/active">Active</a></li>
				<li><a href="#/completed">Completed</a></li>
			</ul>

			<button data-if="all_completed" id="clear-completed">
				Clear completed (<span data-value="all_completed">0</span>)
			</button>
		</footer>

	</section>

	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://javiani.wordpress.com">Javiani</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

</body>
</html>
